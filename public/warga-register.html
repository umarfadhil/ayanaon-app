<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Warga Ayanaon | AyaNaon?</title>
    <link rel="icon" href="favicon-v2.svg" type="image/svg+xml">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <main class="auth-container">
        <header class="auth-header">
            <h1 class="auth-title">Daftar Warga Ayanaon</h1>
            <p class="auth-subtitle">Buat akun untuk memberikan rekomendasi kepada Gerobak Online dan akan tercatat secara otomatis.</p>
        </header>
        <div id="form-message" class="form-message form-message--hidden" role="status" aria-live="polite"></div>
        <form id="resident-register-form" class="auth-form" novalidate>
            <div class="form-field">
                <label for="resident-register-name">Nama Tampilan</label>
                <input type="text" id="resident-register-name" name="displayName" placeholder="Kang Mansur" autocomplete="name">
            </div>
            <div class="form-field">
                <label for="resident-register-username">Username</label>
                <input type="text" id="resident-register-username" name="username" required minlength="4" placeholder="mansur777" autocomplete="username">
            </div>
            <div class="form-field">
                <label for="resident-register-password">Password</label>
                <input type="password" id="resident-register-password" name="password" required minlength="6" placeholder="Minimal 6 karakter" autocomplete="new-password">
            </div>
            <div class="form-field">
                <label for="resident-register-confirm">Konfirmasi Password</label>
                <input type="password" id="resident-register-confirm" name="confirmPassword" required minlength="6" placeholder="Ulangi password" autocomplete="new-password">
            </div>
            <div class="form-field">
                <label for="resident-register-photo">Foto Profil <span class="form-field-hint">(Opsional, maks. 1MB)</span></label>
                <input type="file" id="resident-register-photo" name="photo" accept="image/*">
                <div id="resident-register-photo-preview" class="auth-photo-preview" aria-live="polite">
                    <img alt="" class="auth-photo-preview__image">
                    <span class="auth-photo-preview__placeholder">Belum ada foto</span>
                </div>
                <p class="form-field-hint">Foto akan muncul ketika kamu berbagi lokasi.</p>
            </div>
            <button type="submit" class="auth-submit-btn">Register</button>
        </form>
        <footer class="auth-footer">
            <a href="warga-login.html">Sudah punya akun Warga? Masuk di sini</a>
            <a href="index.html">‚Üê Kembali ke peta</a>
        </footer>
    </main>
    <script src="resident-session.js"></script>
    <script src="resident-auth.js"></script>
</body>
</html>
